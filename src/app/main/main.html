  <div class="jumbotron text-center" style="margin-top: -20px; margin-bottom: 0; background-color: black; color: white;">
    <h1>Hi!</h1>
    <h2>How are you feeling today?</h2>

    <video ng-if="!main.existingPhoto" id="video" width="440" height="480" autoplay></video>
    <canvas ng-if="main.existingPhoto" id="canvas" width="440" height="480"></canvas>
    {{main.existingPhoto}}
    <div style="width: 100px; margin: 0 auto">
      <button id="snap" ng-click="main.takePhoto()">Take a Photo</button>
      <a id="dl-btn" href="#" download="glorious_selfie.png">

      </a>
    </div>



    <div style="width: 200px; height: 200px; background-color: #199B8A; border-radius: 100px; margin: 40px auto;"></div>

      Always a pleasure scaffolding your apps.
    </p>-->
    <p class="animated infinite">
      {{main.videoPlayer();}}
      <button type="button" style="background-color: #199B8A; border: 1px solid #199B8A;" class="btn btn-lg btn-success" ng-click="main.videoPlayer()">Wait! I'm not [enter feeling here]</button>
    </p>

    <div class="container" style="width: 1080px; padding-top: 30px">
